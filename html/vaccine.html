<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫苗資訊_資格查詢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/vaccine.css">
    <link rel="stylesheet" href="../css/vaccine_btn.css">
    <link rel="stylesheet" href="../css/font.css">
</head>

<body>
    <div class="container">
        <!-- nav_bar -->
        <a href="./homepage.html" class="icon_title">
            <div id="logo"></div>
            <p>疫事廳</p>
        </a>
        <div class="empty">
        </div>
        <div id="item1" class="items"><a href="./vaccine.html">
                <p>疫苗資訊</p>
            </a></div>
        <div id="item2" class="items"><a href="./map.html">
                <p>口罩地圖</p>
            </a></div>
        <div id="item3" class="items"><a href="./poster.html">
                <p>防疫文宣</p>
            </a></div>
        <div id="item4" class="items"><a href="">
                <p>疫情數據</p>
            </a></div>
    </div>
    <div class="line"></div>
    <div class="container2">
        <div id="search">
            <h4>接種資格查詢</h4>


            <h5>基本資料輸入</h5>
            <div class="datainput">
                <div class="date">
                    <p class="input_title">出生日期</p>
                    <input type="date" name="" id="input_date">
                    <p class="input_title">上一次施打日期</p>
                    <input type="date" name="" id="input_date">
                </div>

                <div class="radio">
                    <p class="input_title">是否有重大傷病</p>
                    <div class="radio_btn">
                        <input type="radio" name="disease" id="input_radio">
                        <p>是</p>
                        <input type="radio" name="disease" id="input_radio">
                        <p>否</p>
                    </div>

                    <p class="input_title">施打疫苗次數</p>
                    <div class="radio_btn">
                        <input type="radio" name="number" id="input_radio">
                        <p>1</p>
                        <input type="radio" name="number" id="input_radio">
                        <p>2</p>
                    </div>
                </div>
            </div>

            <div class="submitbtn">
                <p>資格查詢</p>

            </div>
        </div>
        <div id="empty">
        </div>
        <div id="btn_area">
            <a href="https://1922.gov.tw/" target="_blank">
                <div class="btn">
                    <div class="btn_text unselect">
                        <p>前往</p>
                        <p>疫苗施打平台</p>
                    </div>
                    <div class="arrow"></div>
                </div>
            </a>

            <a href="">
                <div class="btn_select">
                    <div class="btn_text select">
                        <p>查詢</p>
                        <p>疫苗施打資格</p>
                    </div>
                    <div class="arrow"></div>
                </div>
            </a>


            <a href="" target="_blank">
                <div class="btn">
                    <div class="btn_text unselect">
                        <p>查詢</p>
                        <p>疫苗施打院所</p>
                    </div>
                    <div class="arrow"></div>
                </div>
            </a>
        </div>

    </div>
</body>

</html>
